<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.highcharts-figure,
		.highcharts-data-table table {
		    min-width: 360px;
		    max-width: 800px;
		    margin: 1em auto;
		}

		.highcharts-data-table table {
		    font-family: Verdana, sans-serif;
		    border-collapse: collapse;
		    border: 1px solid #ebebeb;
		    margin: 10px auto;
		    text-align: center;
		    width: 100%;
		    max-width: 500px;
		}

		.highcharts-data-table caption {
		    padding: 1em 0;
		    font-size: 1.2em;
		    color: #555;
		}

		.highcharts-data-table th {
		    font-weight: 600;
		    padding: 0.5em;
		}

		.highcharts-data-table td,
		.highcharts-data-table th,
		.highcharts-data-table caption {
		    padding: 0.5em;
		}

		.highcharts-data-table thead tr,
		.highcharts-data-table tr:nth-child(even) {
		    background: #f8f8f8;
		}

		.highcharts-data-table tr:hover {
		    background: #f1f7ff;
		}

	</style>
</head>
<body>


	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	<figure class="highcharts-figure">
	    <div id="container"></div>
	    <p class="highcharts-description">


2016到2019年的觀光客人數是逐漸上升的<p></p>
2019到2021因為疫情的關係觀光客瞬間下降，2021為最低點
	</figure>

<script type="text/javascript">
	Highcharts.chart('container', {

    title: {
        text: '越南，新加坡與菲律賓2016-2021入境觀光客比較'
    },

    subtitle: {
        text: 'Source: UNWTO'
    },

    yAxis: {
        title: {
            text: '入境訪客人數（百萬）'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'Range: 2016 to 2021'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2016
        }
    },

    series: [
    {
        name: '越南',
        data: [ 10.0, 12.9, 15.5, 18.0, 3.8, 0.2  ]
    }, 

    {
        name: '新加坡',
        data: [12.3, 13.3, 14.0, 14.6,2.2, 0.1 ]
    },

     {
        name: '菲律賓',
        data: [ 6.0, 6.6, 7.2, 8.3, 1.5, 0.2]
    }

    ],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>

</body>
</html>
